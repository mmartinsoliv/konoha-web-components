<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/konoha-web-components.css">
    <script type="module" src="/build/konoha-web-components.esm.js"></script>
    <script nomodule src="/build/konoha-web-components.js"></script>
  </head>
  <body>
    <konoha-component first="Stencil" last="'Don't call me a framework' JS"></konoha-component>
    <div class="container">
      <div class="row">
        <h3>Buttons</h3>
      </div>
      <div class="row space-between">
        <konoha-button id="primary" text="Start Stream" appearance="primary"></konoha-button>
        <konoha-button text="Send" appearance="secondary"></konoha-button>
        <konoha-button text="Record" appearance="tertiary"></konoha-button>
        <konoha-button text="End Stream" appearance="warning"></konoha-button>
        <konoha-button text="Delete VOD" appearance="danger"></konoha-button>
      </div>
    </div>
  </body>
</html>
